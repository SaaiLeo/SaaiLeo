<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <label for="price">Price (BHT)</label>
        <input type="number" id="price"><br>

        <label for="discount">Discount(BHT):</label>
        <input type="number" id="discount"><br>

        <button onclick="calculate()">Calculate Total</button>
        <p>
            <span id="subtotal">Subtotal: 0</span><br>
            <span id="vat">VAT: 0</span><br>
            <span id="total">Total: 0</span>
        </p>
    </body>
    <script>
        function calculate() {
            var price = $('#price').val();
            var discount = $('#discount').val();
            var subtotal = price - discount;
            var vat = subtotal* 0.07;
            var total = subtotal + vat

            $('#subtotal').html('Subtotal: ' + subtotal.toFixed(2));
            $('#vat').html('VAT: ' + vat.toFixed(2));
            $('#total').html('Total: ' + total.toFixed(2));
        }
    </script>
</html>
